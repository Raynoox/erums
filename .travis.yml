language: java
sudo: false
before_install:
- chmod +x gradlew
install: true
addons:
  sonarcloud:
    organization: raynoox-github
    token:
      secure: 
jdk:
- oraclejdk8
script:
- "./gradlew sonarqube"
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
  - "$HOME/.gradle"
  - ".gradle"